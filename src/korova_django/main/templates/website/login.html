<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Korova Login Page</title>
    <link href="/static/login.css" rel="stylesheet" type="text/css" />
    <!-- add the jQuery script -->
    <script type="text/javascript" src="static/scripts/jquery-1.11.0.min.js"></script>	
    <!-- add the jQWidgets framework -->
    <script type="text/javascript" src="static/jqwidgets/jqxcore.js"></script>
    <!-- add one or more widgets -->
    <script type="text/javascript" src="static/jqwidgets/jqxbuttons.js"></script>
    <!-- add one of the jQWidgets styles -->
    <link rel="stylesheet" href="static/jqwidgets/styles/jqx.darkblue.css" type="text/css" />    
    
    
</head>
<body>
    <div id="header" class="header">
        <h1>Please enter your credentials to login:</h1>
    </div>
    <div>
        <form action="/perform_login/" method="post">
            {% csrf_token %}
            <label>
                <span class="spanlabel">Username :</span>
                <input type="text" name="username" id="username" class="loginfield" placeholder="Enter your username"/>
            </label>
            <label>
                <span class="spanlabel">Password :</span>
                <input type="password" name="password"  id="Password" class="loginfield" placeholder="Enter your password"/>
            </label>
            <label>
                <span class="spanlabel">&nbsp;</span>
                <input id="submit" type="submit" class="button" value="Login" />
            </label>
        </form>
    </div>
</body>
</html>
